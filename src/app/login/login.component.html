<style>
    h1 {
        color: #4caf50;
        margin: 0px;
    }

    body {
        text-align: center!important; 
        display: flex!important;
        flex-direction: column!important;
        align-items: center!important;
        justify-content: center!important;
    }

    .login-container {
        background-color: #333;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        width: 500px;
        height: 400px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .login-container h2 {
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
        width: 95%;
        padding: 10px;
        border: none;
        background-color: #555;
        color: #fff;
        border-radius: 5px;
        height: 30px;
        font-size: 18px;
    }

    .form-group button {
        width: 100%;
        padding: 15px;
        border: none;
        background-color: #4caf50;
        color: #fff;
        cursor: pointer;
        border-radius: 8px;
        font-size: 20px; 
        transition: background-color 0.3s ease; 
    }
    
    .form-group button:hover {
        background-color: #45a049; 
    }

    .options {
        display: flex;
        justify-content: space-between;
        font-size: 18px;
    }

    .options a {
        color: #4caf50;
        text-decoration: none;
    }

    .options a:hover {
        color: #45a049;
    }
</style>

<body>
    <div class="login-container">
        <h1>Promos</h1>
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Digite seu usuÃ¡rio">
            </div>
            <div class="form-group">
                <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Digite sua senha">
            </div>
            <div class="form-group">
                <button type="submit" (click)="onSubmit()">Login</button>
            </div>
        </form>
        <div class="options">
            <a href="/user-registration">Cadastrar</a>
        </div>
    </div>
</body>
